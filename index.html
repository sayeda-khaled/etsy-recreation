<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Handlebar JS</title>
</head>
<body>

  <div class="container">
    <div class="row"></div>
  </div>



  <script id="shoe-template" type="text/x-handlebars-template">
    {{#each data}}
      <div class="card col-12 col-md-4">
        <img src="{{Images.[0].[url_fullxfull]}}" class="card-img-top" alt="shoe images">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{description}}</p>
          <a href="{{url}}" class="btn btn-primary btn-url">visit the website</a>
        </div>
      </div>
    {{/each}}
  </script>







  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
